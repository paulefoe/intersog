{% extends 'base.html' %}

    {% block title %}

    {% endblock %}
{% block content %}

{% for object in object_list %}
    <div class="col-md-7">
    <a href="{% url 'detail_view' object.pk %}"> <h2>{{ object.title }}</h2></a>
    <img src="{{ object.file.url }}" id="picture">
        <p>{{ object.description }}</p>
       <p> {{ object.date }}</p>
    </div>
{% endfor %}


{% endblock %}
